<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    

    <div class="container col-md-5 col-lg-3" style="margin-top: 20vh">
        <form action="chat-window">
            <div class="mb-3">
              <label for="exampleInputtext" class="form-label">User</label>
              <input type="text" class="form-control" name="username" placeholder="Enter Username" id="exampleInputtext">
            </div>
            <div class="form-group ">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control dark" id="exampleFormControlSelect1" name="room">
                  <option>javascript</option>
                  <option>php</option>
                  <option>python</option>
                  <option>java</option>
                  <option>c++</option>
                </select>
            </div>
            <button type="submit" class="btn btn-dark">Join Chat</button>
        </form>

    </div>
</body>
</html>
