   <style>
        body {
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        .break-word{
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        
        /* for selection color */
        ::-moz-selection {
            color: rgb(199, 110, 59);
            background-color:pink;
        }

        ::selection {
            color: rgb(199, 110, 59);
            background-color:pink;
        }

        /* for scroll bar */

        ::-webkit-scrollbar {
            width: 7px;
            /* display:none; */
        }

        /* Track */
        ::-webkit-scrollbar-track {
            border-radius: 0px;

        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: rgb(155, 148, 148);
            /* border-radius: 2px; */
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(109, 105, 105);
        }

        /*for placeholder color */
        .warning-placeholder::-webkit-input-placeholder {
            color: #d35827;
            font-weight: bold;
        }
        .exist-placeholder::-webkit-input-placeholder {
            color: #368815;
            font-weight: bold;
        }

        .write-something-alert::-webkit-input-placeholder {
            color: #368815;
            font-weight: bold;
        }
        
        .bold{
            font-weight: bold;
        }
        .font-size-0{
            font-size: 0.8rem;
        }
        .font-size-1{
            font-size: 1rem;
        }
        .font-size-2{
            font-size: 1.5rem;
        }
        .font-size-3{
            font-size: 2rem;
        }
        .font-size-4{
            font-size: 2.5rem;
        }
        .navbar-brand{
            font-size: 2rem;
        }

        .back-button {
            display: none;
        }


        #user-add-chatmate-div {
            height: 60vh;
            background-color: whitesmoke;
        }
        
        #message-boxes-div {
            height: 60vh;
            background-color:whitesmoke;
        }

        #chat-form {
            margin-left: -15px;
            margin-right: -15px;
        }


        #message-boxes-div .chat-box{
            height: 52vh;
        }
        
        .display-this {
            z-index: 1;
        }
        .not-display-this{
            z-index: 0;
        }
        .display-top {
            z-index: 10;
        }
        .display-fixed {
            display: fixed;
        }

        @media all and (max-width:575px){
            body {
                padding-bottom: 50px;
                /* background-color: red; */
            }
            
            /* nav start */
            .navbar-brand{
                font-size: 1.5rem;
            }
            .current-username-elment{
                font-size: 1rem;
            }
            .logout-button-elment{
                font-size: 0.5rem;
                
            }
            /* nav end */

            #user-add-chatmate-div{
                /* display: none; */
                position: fixed;
                top: 4rem;
                height: calc(100vh - 5rem);
            }
            #message-boxes-div{
                position: fixed;
                top: 4rem;
                height: calc(100vh - 7rem);

            }
            #message-send-div{

                position: fixed;
                bottom: 0;
            }
            #message-boxes-div .chat-box{
                height: calc(100vh - 7rem - 3rem);
            }
            .back-button {
                display: inline-block;
                align-items: center;
                cursor: pointer;
                border-radius: 100%;
                margin: 5px;
                padding-left: 7px;
                padding-right: 7px;
                transition: 0.5s;
            }
            #back-button:focus {
                background-color: rgb(194, 184, 184);
            }
            #back-button:hover {
                background-color: rgb(76, 154, 228);
            }
        }

    </style>


</head>
